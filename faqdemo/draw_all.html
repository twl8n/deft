<html>
<head>
<title>Search/Show FAQ Demo Records</title>
</head>
<body bgcolor="#FFFFFF">
  <table border=0 cellspacing=0 cellpadding=3 width="600">
    <TR> 
      <TD bgcolor="#99CCCC" VALIGN=top>Searching Tom's Demo FAQ returned $recordsfound page$s.
      </TD>
    </TR>
    <tr> 
      <td bgcolor="#99CCCC" valign=top> 
        <div align="center">
          <form action="machine.pl" method=POST>
              <input type="text" name="findme" value="$findme_encoded" size=50>
	      <input type="hidden" name="ginfo" value="faqdemo,demo">
	      <input type="hidden" name="next_node" value="$next_node">
              <input type=submit name=Submit value="Search">
          </form>
        </div>
	<form action="machine.pl" method="post">
	    <input type="hidden" name="ginfo" value="faqdemo,demo">
            <input type="hidden" name="findme" value="$findme_encoded" size=50>
	    <input type="hidden" name="next_node" value="$next_node">
	    <input type="submit" name="insert" value="New Record">
	</form>
	<br>
      </td>
    </tr>
  </table>
  <TABLE BORDER=0 cellspacing=0 cellpadding=3 WIDTH="600">
    <tr> 
      <td bgcolor="#EEEEEE">
      <form action="machine.pl" method="post">
      <input type="hidden" name="ginfo" value="faqdemo,demo">
      <input type="hidden" name="next_node" value="$next_node">
      <input type="hidden" name="faq_pk" value="$faq_pk">
      <input type="hidden" name="findme" value="$findme_encoded">
      <input type="submit" name="edit_state" value="Edit">&nbsp;&nbsp;&nbsp;
      </form>

      <form action="machine.pl" method="post">
      <input type="hidden" name="ginfo" value="faqdemo,demo">
      <input type="hidden" name="next_node" value="$next_node">
      <input type="hidden" name="faq_pk" value="$faq_pk">
      <input type="hidden" name="findme" value="$findme_encoded">
      <input type="submit" name="delete" value="Delete">&nbsp;&nbsp;&nbsp;
      </form>

      faq_pk:$faq_pk rank:$rank<br><b>Question:</b> {$distinct_faq_pk start &lt;tr -2 stop &lt;/tr&gt; +4}
      $question</td>
    </tr>
    <tr> 
      <td><br>
        Answer: $answer
        <hr>
        <p>
      </td>
    </tr>
  </TABLE>
  </CENTER>
</body>
</html>
